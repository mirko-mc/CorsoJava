<!DOCTYPE html>
<!-- XMLNS:UI > per utilizzare i template -->
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>

<h:body>
	<!-- INSERT > consente di definire un blocco di codice HTML all'interno del template
		 NAME > indica quale template richiamare
	-->
	<ui:insert name="header">
		<h1>Titolo pagina</h1>
	</ui:insert>

	<ui:insert name="footer">
		<p>Footer pagina</p>
	</ui:insert>
</h:body>
</html>
