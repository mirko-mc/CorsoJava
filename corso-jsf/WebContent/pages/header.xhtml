<!DOCTYPE html>
<!-- XMLNS:UI > per utilizzare i template -->
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>

<!-- questa pagina conterra' l'html da inserire nell'header -->

<h:body>
	<ui:composition>
		<h1 style="color: red;">Titolo pagina</h1>
	</ui:composition>
	<!-- questo tag non verra' renderizzato perche' ho usato composition senza specificare template -->
	<h2>TESTO CHE NON VERRA' RENDERIZZATO</h2>
</h:body>
</html>
