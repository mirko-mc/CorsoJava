<!DOCTYPE html>
<!-- XMLNS:UI > per utilizzare i template -->
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>

<!-- questa pagina sara' il nostro template completo -->

<h:body>
	<!-- INSERT > consente di definire un blocco di codice HTML all'interno del template
		 NAME > indica quale template richiamare
	-->
	<ui:insert name="header">
	<!-- ui:include > consente di mostrare una pagina web all'interno di un'altra pagina web
		 src > indica quale pagina web mostrare
	-->
		<ui:include src="header.xhtml"></ui:include>
	</ui:insert>

	<ui:insert name="content">
		<ui:include src="content-70-30.xhtml"></ui:include>
	</ui:insert>

	<ui:insert name="footer">
		<ui:include src="footer.xhtml"></ui:include>
	</ui:insert>
</h:body>
</html>
